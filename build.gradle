plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group 'Bot kt'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

dependencies {
    implementation("com.discord4j:discord4j-core:3.1.0.RC4")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}